<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible content="ie="edge">
	<title>Авторизация</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
	<main class="auth-block"> 
		<div class="auth-block-text">
			<h4>УО "Новопольский государственный<br>аграрно-экономический колледж"</h4>
			<p>Электронный журнал</p>
		</div>
		<div class="block-registration">
			<img src="images/1.svg" alt="svg картинка">
			<div class="form-auth">
				<form>
					<input class="form-input" type="text" name="login" placeholder="Логин"><br>
					<input class="form-input" type="password" name="password" placeholder="Пароль"><br>
					<button class="form-input form-button-go">Войти</button><br>
					<button class="form-input form-button-reg">Регистрация</button><br>
					<a href="#" class="a-href">Забыли пароль?</a>
				</form>
			</div>
		</div>
	</main>


	<footer>
		<div class="block-footer">
			<a href="#">Сайт колледжа</a>
			<a href="#">Сообщить об ошибке</a>
		</div>
		<p>© 2023-2024 Учреждение образования "Новопольский государственный<br>аграрно-экономический колледж"</p>
	</footer>
</body>
</html>
