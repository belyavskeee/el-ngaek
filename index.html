<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

				<p>Электронный журнал</p>

					<form data-aos="zoom-in-up" data-aos-duration="1000">

						<button class="form-input form-button-go">Войти</button><br>
						<button class="form-input form-button-reg">Регистрация</button><br>
						<a href="#" class="a-href">Забыли пароль?</a>
					</form>

		</div> 
		
	</main>


	<footer>

			<a href="#">Сайт колледжа</a>
